{{ partial "head" . }}

{{/* Add your site or webapp content here */}}
<p>{{ .Content }}</p>

{{/* Loops through and displays all child pages */}}
<h2>Pages</h2>
<ul>
{{ range .Data.Pages }}
<li>
  <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
</li>
{{ end }}
</ul>

{{ partial "footer" . }}
